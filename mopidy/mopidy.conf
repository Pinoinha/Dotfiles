enabled = true
# Número máximo de resultados de browse
browse_limit = 100
# Número máximo de resultados de pesquisa
search_limit = 20
# Detalhes de busca
search_details = on
# Intervalo de atualização dos diretórios
update_interval = 86400
# Lista de RSS a se utilizar. As URLs devem ser separadas por vírgulas ou newlines.
feeds = 
				https://anchor.fm/s/9951448/podcast/rss
#Nome do diretório de Feeds Inscritos
feeds_root_name = Feeds
# Numero de feeds de RSS no cache
feeds_cache_size = 32
# time-to-live em segundos do cache
feeds_cache_ttl = 3600
# Timeout em segundos da solicitação HTTP
feeds_timeout = 10